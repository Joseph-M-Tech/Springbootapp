<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Login</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
    <div class="container">
        <h2>Login</h2>
        
        <div th:if="${param.error}" class="error">
            Invalid username or password.
        </div>
        
        <div th:if="${param.logout}" class="success">
            You have been logged out successfully.
        </div>
        
        <div th:if="${successMessage}" class="success" th:text="${successMessage}">
        </div>
        
        <form th:action="@{/login}" method="post" th:object="${loginRequest}">
            <div class="form-group">
                <label>Username or Email:</label>
                <input type="text" th:field="*{usernameOrEmail}" required>
                <span th:if="${#fields.hasErrors('usernameOrEmail')}" 
                      th:errors="*{usernameOrEmail}" class="error"></span>
            </div>
            
            <div class="form-group">
                <label>Password:</label>
                <input type="password" th:field="*{password}" required>
                <span th:if="${#fields.hasErrors('password')}" 
                      th:errors="*{password}" class="error"></span>
            </div>
            
            <button type="submit">Login</button>
        </form>
        
        <p>Don't have an account? <a th:href="@{/signup}">Sign up here</a></p>
    </div>
</body>
</html>
