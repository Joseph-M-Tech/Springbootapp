<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Sign Up</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
    <div class="container">
        <h2>Sign Up</h2>
        
        <form th:action="@{/signup}" method="post" th:object="${signupRequest}">
            <div class="form-group">
                <label>Username:</label>
                <input type="text" th:field="*{username}" required>
                <span th:if="${#fields.hasErrors('username')}" 
                      th:errors="*{username}" class="error"></span>
                <span th:if="${usernameError}" th:text="${usernameError}" class="error"></span>
            </div>
            
            <div class="form-group">
                <label>Email:</label>
                <input type="email" th:field="*{email}" required>
                <span th:if="${#fields.hasErrors('email')}" 
                      th:errors="*{email}" class="error"></span>
                <span th:if="${emailError}" th:text="${emailError}" class="error"></span>
            </div>
            
            <div class="form-group">
                <label>Password:</label>
                <input type="password" th:field="*{password}" required>
                <span th:if="${#fields.hasErrors('password')}" 
                      th:errors="*{password}" class="error"></span>
            </div>
            
            <div class="form-group">
                <label>Confirm Password:</label>
                <input type="password" th:field="*{confirmPassword}" required>
                <span th:if="${passwordError}" th:text="${passwordError}" class="error"></span>
            </div>
            
            <button type="submit">Sign Up</button>
        </form>
        
        <p>Already have an account? <a th:href="@{/login}">Login here</a></p>
    </div>
</body>
</html>
